<div class="phone-detail-component">
  <div class="name-description-images">
      <div class="phone-image">
          <img ng-src="application-data/{{$ctrl.phoneData.images[0]}}">
      <div>
      <div class="name-description">
            <span class="phone-name">{{$ctrl.phoneData.name}}</span><br>
            <span class="phone-description">{{$ctrl.phoneData.description}}</span><br><br>
            <span class="additional-features">Additional features:</span>
            <span class="additional-features-description">{{$ctrl.phoneData.additionalFeatures}}</span>
      </div><br>
      <div class="thumbnails">
         <div ng-repeat="image in $ctrl.phoneData.images">
            <img ng-src="application-data/{{image}}">
         </div>
      </div>
  </div>

  <div ng-click = "$ctrl.log()">
      Phone-detail-component 
  </div>
</div>
